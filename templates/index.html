<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Student Registration</h2>
      <a href="{{ url_for('registrants') }}" class="btn btn-primary">View Registrants</a>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/register" method="post" class="row g-3">
      <div class="col-md-6">
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="year" class="form-control" placeholder="Year" required>
      </div>
      <div class="col-md-3">
        <input type="number" name="roll_no" class="form-control" min="1" placeholder="Roll No" required>
      </div>
      <div class="col-md-6">
        <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
      </div>
      <div class="col-md-6">
        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="col-md-6">
        <select name="sport" class="form-select" required>
          <option disabled selected value="">Choose a Sport</option>
          {% for sport in sports %}
            <option value="{{ sport['sport_name'] }}">{{ sport['sport_name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
